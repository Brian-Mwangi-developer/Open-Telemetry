global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: "nextjs-telem-monitor"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ðŸŽ“ Scrape metrics from the OTEL Collector
  # The collector exposes a /metrics endpoint with all app metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    # Add labels to identify the source
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "nextjs-app"
